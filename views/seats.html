<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Planner</title>
    <link rel="stylesheet" href="/css/seats.css">
    <style>
        /* Hamburger Icon Styling */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .hamburger div {
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Icon -->
    <div class="hamburger" onclick="toggleDropdown()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Dropdown Menu -->
    <div id="dropdownMenu" class="dropdown-menu">
        <a href="/profile">Profile</a>
        <a href="/" onclick="logout()">Logout</a>
    </div>

    <div class="container">
        <h1>Your Seat Awaits!</h1>
        <div class="booking">
            <label for="seatCount">How many seats do you want to book?</label><br>
            <input type="number" id="seatCount" min="1" placeholder="Enter number of seats"><br>
            <br>
            <button id="bookButton">Book Seats</button>
        </div>
        <div id="seatMap" class="seat-map">
            <div class="seat-container">
                <div class="left-half"></div>
                <div class="right-half"></div>
            </div>
        </div>
        <div class="info">
            <div id="notAvailableMessage" style="color: red; display: none;font-size: 40px;"></div>
            <p>Available Seats: <span id="availableCount">0</span></p>
        </div>
    </div>

    <!-- Success Message Popup -->
    <div id="successMessage"></div>

    <script src="/js/seats.js"></script>
    <script>
        // Toggle dropdown menu visibility
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        // Logout function
        function logout() {
            window.location.href = "/"; // Replace with actual logout functionality if needed
        }

        // Close the dropdown menu if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.hamburger') && !event.target.closest('.dropdown-menu')) {
                document.getElementById("dropdownMenu").style.display = "none";
            }
        }
    </script>
</body>
</html>
