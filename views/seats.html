<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Planner</title>
    <link rel="stylesheet" href="/css/seats.css">
</head>
<body>
    <div class="container">
        <h1>Seating Planner</h1>
        <div class="booking">
            <label for="seatCount">How many seats do you want to book?</label>
            <input type="number" id="seatCount" min="1" placeholder="Enter number of seats">
            <button id="bookButton">Book Seats</button>
        </div>
        <div id="seatMap" class="seat-map">
            <div class="left-half"></div>
            <div class="right-half"></div>
        </div>
        <div class="info">
            <p>Available Seats: <span id="availableCount">0</span></p>
            <p id="message"></p>
        </div>
    </div>

    <script src="/js/seats.js"></script>
</body>
</html>
